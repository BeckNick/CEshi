<body>
    <div class="container">
        <header>

            <section class="message-list">

    <script>
        // Firebaseé…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyC4R6MK9qE7Y6Y3l8Z6oZ7Q9X2Y1WvX3Y4",
            authDomain: "message-board-demo.firebaseapp.com",
            databaseURL: "https://message-board-demo-default-rtdb.firebaseio.com",
            projectId: "message-board-demo",
            storageBucket: "message-board-demo.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };
        
        // åˆå§‹åŒ–Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // è·å–DOMå…ƒç´ 
        const messageForm = document.getElementById('messageForm');
        const authorInput = document.getElementById('author');
        const messageInput = document.getElementById('message');
        const messagesContainer = document.getElementById('messagesContainer');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // æ˜¾ç¤ºæ‰€æœ‰ç•™è¨€
        function displayMessages(messages) {
            if (!messages || Object.keys(messages).length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <i>ğŸ’¬</i>
                        <p>æš‚æ— ç•™è¨€ï¼Œå¿«æ¥å‘å¸ƒç¬¬ä¸€æ¡å§ï¼</p>
                    </div>
                `;
                return;
            }
            
            // å°†å¯¹è±¡è½¬æ¢ä¸ºæ•°ç»„å¹¶æŒ‰æ—¶é—´æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
            const messagesArray = Object.entries(messages).map(([key, value]) => {
                return { id: key, ...value };
            }).sort((a, b) => b.timestamp - a.timestamp);
            
            messagesContainer.innerHTML = '';
            messagesArray.forEach((message) => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message-card';
                
                // è·å–å§“åçš„é¦–å­—æ¯ä½œä¸ºå¤´åƒ
                const firstLetter = message.author.charAt(0).toUpperCase();
                
                // æ ¼å¼åŒ–æ—¶é—´
                const date = new Date(message.timestamp);
                const formattedDate = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                
                messageElement.innerHTML = `
                    <div class="avatar">${firstLetter}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="author">${message.author}</span>
                            <span class="timestamp">${formattedDate}</span>
                        </div>
                        <div class="message-text">${message.text}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
        }
        
        // æ·»åŠ æ–°ç•™è¨€
        function addMessage(author, text) {
            const newMessage = {
                author: author,
                text: text,
                timestamp: Date.now()
            };
            
            // å°†ç•™è¨€æ·»åŠ åˆ°Firebaseæ•°æ®åº“
            return database.ref('messages').push(newMessage);
        }
        
        // ç›‘å¬ç•™è¨€å˜åŒ–
        function listenForMessages() {
            database.ref('messages').on('value', (snapshot) => {
                const messages = snapshot.val();
                displayMessages(messages);
            });
        }
        
        // è¡¨å•æäº¤äº‹ä»¶
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const author = authorInput.value.trim();
            const message = messageInput.value.trim();
            
            if (author && message) {
                // ç¦ç”¨æäº¤æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
                submitBtn.disabled = true;
                submitBtn.textContent = 'å‘å¸ƒä¸­...';
                
                addMessage(author, message)
                    .then(() => {
                        // é‡ç½®è¡¨å•
                        messageForm.reset();
                        showStatus('ç•™è¨€å‘å¸ƒæˆåŠŸï¼', 'success');
                    })
                    .catch((error) => {
                        console.error('å‘å¸ƒç•™è¨€å¤±è´¥:', error);
                        showStatus('ç•™è¨€å‘å¸ƒå¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                    })
                    .finally(() => {
                        // é‡æ–°å¯ç”¨æäº¤æŒ‰é’®
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'å‘å¸ƒç•™è¨€';
                    });
            }
        });
        
        // åˆå§‹åŒ–åº”ç”¨
        function init() {
            listenForMessages();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
