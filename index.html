<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人留言板 | 分享你的想法</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .message-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .message-list {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .message-card {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            display: flex;
            gap: 15px;
        }
        
        .message-card:last-child {
            border-bottom: none;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .author {
            font-weight: 600;
            color: #333;
        }
        
        .timestamp {
            color: #888;
            font-size: 0.9rem;
        }
        
        .message-text {
            color: #555;
            margin-bottom: 10px;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            width: auto;
        }
        
        .delete-btn:hover {
            background: #ff3742;
            transform: none;
            box-shadow: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #888;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            color: #ddd;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>多人留言板</h1>
            <p class="tagline">分享你的想法，与大家交流</p>
        </header>
        
        <div class="main-content">
            <section class="message-form">
                <h2>发布留言</h2>
                <div id="statusMessage" class="status"></div>
                <form id="messageForm">
                    <div class="form-group">
                        <label for="author">姓名</label>
                        <input type="text" id="author" placeholder="请输入您的姓名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">留言内容</label>
                        <textarea id="message" placeholder="请输入您的留言..." required></textarea>
                    </div>
                    
                    <button type="submit" id="submitBtn">发布留言</button>
                </form>
            </section>
            
            <section class="message-list">
                <h2>留言列表</h2>
                <div id="messagesContainer">
                    <div class="loading">正在加载留言...</div>
                </div>
            </section>
        </div>
        
        <footer>
            <p>© 2023 多人留言板 | 使用Firebase实时数据库</p>
        </footer>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyC4R6MK9qE7Y6Y3l8Z6oZ7Q9X2Y1WvX3Y4",
            authDomain: "message-board-demo.firebaseapp.com",
            databaseURL: "https://message-board-demo-default-rtdb.firebaseio.com",
            projectId: "message-board-demo",
            storageBucket: "message-board-demo.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };
        
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // 获取DOM元素
        const messageForm = document.getElementById('messageForm');
        const authorInput = document.getElementById('author');
        const messageInput = document.getElementById('message');
        const messagesContainer = document.getElementById('messagesContainer');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        // 显示状态消息
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // 显示所有留言
        function displayMessages(messages) {
            if (!messages || Object.keys(messages).length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <i>💬</i>
                        <p>暂无留言，快来发布第一条吧！</p>
                    </div>
                `;
                return;
            }
            
            // 将对象转换为数组并按时间排序（最新的在前）
            const messagesArray = Object.entries(messages).map(([key, value]) => {
                return { id: key, ...value };
            }).sort((a, b) => b.timestamp - a.timestamp);
            
            messagesContainer.innerHTML = '';
            messagesArray.forEach((message) => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message-card';
                
                // 获取姓名的首字母作为头像
                const firstLetter = message.author.charAt(0).toUpperCase();
                
                // 格式化时间
                const date = new Date(message.timestamp);
                const formattedDate = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                
                messageElement.innerHTML = `
                    <div class="avatar">${firstLetter}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="author">${message.author}</span>
                            <span class="timestamp">${formattedDate}</span>
                        </div>
                        <div class="message-text">${message.text}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
        }
        
        // 添加新留言
        function addMessage(author, text) {
            const newMessage = {
                author: author,
                text: text,
                timestamp: Date.now()
            };
            
            // 将留言添加到Firebase数据库
            return database.ref('messages').push(newMessage);
        }
        
        // 监听留言变化
        function listenForMessages() {
            database.ref('messages').on('value', (snapshot) => {
                const messages = snapshot.val();
                displayMessages(messages);
            });
        }
        
        // 表单提交事件
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const author = authorInput.value.trim();
            const message = messageInput.value.trim();
            
            if (author && message) {
                // 禁用提交按钮防止重复提交
                submitBtn.disabled = true;
                submitBtn.textContent = '发布中...';
                
                addMessage(author, message)
                    .then(() => {
                        // 重置表单
                        messageForm.reset();
                        showStatus('留言发布成功！', 'success');
                    })
                    .catch((error) => {
                        console.error('发布留言失败:', error);
                        showStatus('留言发布失败，请重试', 'error');
                    })
                    .finally(() => {
                        // 重新启用提交按钮
                        submitBtn.disabled = false;
                        submitBtn.textContent = '发布留言';
                    });
            }
        });
        
        // 初始化应用
        function init() {
            listenForMessages();
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
